<body>
<h3 style="background-color:whitesmoke">Update Customers</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="customer.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="customer.age" name="age">
    </div>

    <div class="form-group">
      <label for="name">Type Of Account</label>
      <input type="text" class="form-control" id="typeofAccount" required [(ngModel)]="customer.typeofAccount" name="typeofAccount">
    </div>

    <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="customer.address" name="address">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</body>
